{% extends '../base.html' %}

{% block title %}movieName{% endblock %}

{% block content %}
<main class="main"><div style=" padding: 24px 24px; background:  #1C1C1C; background-size: cover; background-attachment: fixed; background-position: center;">
    <div class="container mt-5 mb-5" style="color: #fff;">
        <div class="card" style="background: #1C1C1C;">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div style="width: 100%;">
                            <img src="{{ movie.poster }}" width="100%" alt="">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h1>{{ movie.movieName }}</h1>
                        <div class="rating-area">
	                        <input type="radio" id="star-5" name="rating" value="5">
                            <label for="star-5" title="Оценка «5»"></label>
	                        <input type="radio" id="star-4" name="rating" value="4">
	                        <label for="star-4" title="Оценка «4»"></label>
	                        <input type="radio" id="star-3" name="rating" value="3">
	                        <label for="star-3" title="Оценка «3»"></label>
	                        <input type="radio" id="star-2" name="rating" value="2">
	                        <label for="star-2" title="Оценка «2»"></label>
	                        <input type="radio" id="star-1" name="rating" value="1">
	                        <label for="star-1" title="Оценка «1»"></label>
                        </div>
                        <p><b>{{ movie.rating }}</b></p>
                        <p>Year: <b>{{ movie.year }}</b> | Genre: <b>{{ movie.genre.genreName }}</b> | Produced by <b>{{ movie.producer }}</b></p>
                        <p>Description: <i>{{ movie.description }}</i></p>
                        <a href="#movie" class="btn btn-primary">Play <i class="fa-solid fa-play"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="movie" class="container mb-5">
        <div class="card">
            <div class="card-body" style="background: #1C1C1C;">
                <iframe width="100%" height="400" src="{{ movie.movieLink }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</main>
{% endblock %}
